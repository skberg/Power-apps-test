            Case_DataCard3 As typedDataCard.fluentV9TextualMultiLineEditCard:
                BorderColor: =App.Theme.Colors.Darker40
                BorderStyle: =BorderStyle.Solid
                DataField: ="cr42e_case"
                Default: =ThisItem.Case
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@TipEXES],DataSourceInfo.DisplayName,Case)
